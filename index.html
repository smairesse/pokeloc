<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Pokeloc</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Clipboard -->
	<script src="js/clipboard.min.js"></script>
    
	<!-- Styles -->
	<link href="css/styles.css" rel="stylesheet">
	
</head>

<body>

	<header id="container"></header>

	<section id="buttons">
		<a id="btn-copy" href="#" class="btn cp" data-title="copy to clipboard" data-clipboard-text="">
			<div class="btn-star"><span class="fa fa-star"></span></div>
			<div class="btn-icon"><span class="fa fa-copy"></span></div>
		</a>

		<a id="btn-map" href="#" class="btn">
			<div class="btn-star"><span class="fa fa-star"></span></div>
			<div class="btn-icon"><span class="fa fa-map-marker"></span></div>
		</a>

		<a id="btn-whatsapp" href="#" class="btn">
			<div class="btn-star"><span class="fa fa-star"></span></div>
			<div class="btn-icon"><span class="fa fa-whatsapp"></span></div>
		</a>
	</section>
	
	<div id="marker">
		<a href="#" id="map" class="btn" data-title="see on Google map"><img src="images/marker.png" alt="marker map"></a>
	</div>
	
	<section id="loader">
		<img src="images/loader.gif" alt="loader">
	</section>
	
	<section id="alert"><div><span id="message"></span></div></section>

	<footer id="submit">
		<a href="javascript:getLocalisation()" class="btn" data-title="get location"><img src="images/pokeball.png" alt="pokeball button"></a>
	</footer>

	<script src="js/scripts.js"></script>
</body>
</html>
